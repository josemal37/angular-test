<div class="container">
    <h2>Today top's stories</h2>
    <button mat-raised-button color="primary" class="pull-right">Add story</button>
    <div class="row" *ngIf="posts">
        <div class="col-md-6" *ngFor="let post of posts">
            <mat-card>
                <mat-card-content>
                    <div class=container-fluid>
                        <div class="col-md-3">
                            <img *ngIf="post.pictureThumbnailURL" [src]="post.pictureThumbnailURL" class="img-responsive">
                        </div>
                        <div class="col-md-9">
                            <h4>{{post.title}}</h4>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
