<div class="container">
  <div class="row" *ngIf="post">
    <div class="col-md-4">
      <img *ngIf="post.pictureURL" [src]="post.pictureURL" [alt]="post.altPicture" class="img-responsive post-image">
    </div>
    <div class="col-md-8">
      <h2>{{post.title}}</h2>
      <h4>{{post.user.name}}</h4>
      <p>{{post.body}}</p>
    </div>
  </div>
</div>
